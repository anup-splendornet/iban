{% extends "base.html" %}
{% load static %}

    
{% block content %}
<ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="{% url 'home' %}">IBAN Users</a></li>
    <li class="breadcrumb-item active">Delete User:{{ ibanuser.first_name }}</li>    
</ol>
<div class="col-md-12">    
        <form method="post" id="userForm">
            {% csrf_token %}
            <div class="col-md-12">
                <div class="col-md-6">                    
                    <label for="first_name">First Name</label>
                    <input type="text" name="first_name" value="{{ ibanuser.first_name }}" maxlength="80" required="true" id="id_first_name" class="form-control" placeholder="Enter First Name" readonly>                           
                </div>
                <div class="col-md-6">                    
                    <label for="last_name">Last Name</label>
                    <input type="text" name="last_name" value="{{ ibanuser.last_name }}" maxlength="80" required="true" id="id_last_name" class="form-control" placeholder="Enter Last Name" readonly>                    
                </div>
                <input type="hidden" name="userid" value="{{ ibanuser.id }}">
            </div>
            <div class="col-md-12">
                <div class="col-md-6">                    
                    <label for="iban">IBAN</label>
                    <input type="text" name="iban_num" maxlength="100" value="{{ ibanuser.iban_num }}" required="true" id="id_iban" class="form-control" placeholder="Enter IBAN" readonly>                    
                </div>
            </div>    
            <div class="form-group pull-right">
                <a class="btn btn-primary btn-sm" href="{% url 'home' %}">Back</a>
                <input class="btn btn-danger btn-sm" type="submit" value="Delete" />
            </div>
        </form>
        

        
        {% if messages %} 
            {% for message in messages %} 
                <strong>{{ message }}</strong>                
            {% endfor %}
        {% endif %}
    </div>
    {% endblock %}
