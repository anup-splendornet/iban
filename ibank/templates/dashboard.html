{% extends "base.html" %} 
{% block content %}
<div class="container">
    <h2>Client Users</h2>
    <a class="btn btn-success" href="/clientUsersCreate">Add Client Users</a>
    <br><br>
    <div class="table-responsive">
        <table class="table table-bordered">
            <thead>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Bank Number</th>
                <th colspan="2" class="text-center">Action</th>
            </thead>
            <tbody>
                {% for bankuser in bankusers %}
                    <tr>
                        <td>{{ bankuser.first_name }}</td>
                        <td>{{ bankuser.last_name }}</td>
                        <td>{{ bankuser.bank_no }}</td>
                        <td><a href="#" class="btn btn-info">Edit</a></td>
                        <td><a href="#" class="btn btn-danger">Delete</a></td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

</div>
{% endblock content %}
